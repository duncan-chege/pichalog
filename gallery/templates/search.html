{% extends 'base.html' %}
{% load static %}

{% block content %}
{{ block.super }} <!--function which allows us to use any content that was defined inside a block in the parent template.-->

<link rel="stylesheet" href="{% static 'css/search.css' %}">


    <div class="row">
            {% for oneimage in images %}
            <div class="col-md-4 image">
                <img src="{{oneimage.image_image.url}}" alt="searched Image">
            </div>
            {% empty %}
            <div class="col-md-4">
              <p> No image under that category available</p>
            </div>   
            {% endfor %}         
    </div>


{% endblock %}
